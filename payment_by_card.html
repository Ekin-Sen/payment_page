<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PAYMENT</title>
</head>
<body>
    <div class="payment">
        <div class="card_paypal mt1">
            <a href="payment_by_card.html"><button type="button" class="crd_btn">CARD</button></a>
            <a href="payment_by_paypal.html"><button type="button" class="crd_btn">PAYPAL</button></a>
        </div>
        <div class="name mt2">
            <label for="name"><strong>Name on Card</strong></label>
            <input type="text" placeholder="Enter name">
        </div>
        <div class="card_nr mt2">
            <label for="card_nr"><strong>Card Number</strong></label>
            <input type="text" placeholder="0000 0000 0000 0000">
        </div>
        <div class="date_cvv mt2">
            <div class="expiration_date">
                <label for="expiration_date"><strong>Expiration Date</strong></label>
                <input type="datetime" placeholder="12/27">
            </div>
            <div class="cvv mt2">
                <label for="cvv"><strong>CVV</strong></label>
                <input type="text" placeholder="000">
            </div>
        </div>
        <button type="submit" class="mt1 cnfrm">CONFIRM</button>
    </div>
</body>
</html>
