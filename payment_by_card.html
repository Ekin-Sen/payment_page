<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PAYMENT</title>
</head>
<body>
    <div class="payment">
        <h3>Pay with card</h3>
        <div class="card_paypal">
            <a href="payment_by_card.html"><button type="button">CARD</button></a>
            <a href="payment_by_paypal.html"><button type="button">PAYPAL</button></a>
        </div>
        <div class="name">
            <label for="name">Name on Card</label>
            <input type="text" placeholder="Enter name">
        </div>
        <div class="card_nr">
            <label for="card_nr">Card Number</label>
            <input type="text" placeholder="0000 0000 0000 0000">
        </div>
        <div class="date_cvv">
            <div class="expiration_date">
                <label for="expiration_date">Expiration Date</label>
                <input type="datetime" placeholder="12/27">
            </div>
            <div class="cvv">
                <label for="cvv">CVV</label>
                <input type="text" placeholder="000">
            </div>
        </div>
        <button type="submit">CONFIRM</button>
    </div>
</body>
</html>
